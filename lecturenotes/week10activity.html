<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ^^ no zoom out on mobile-->
        <title>Activity</title>
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}

            @media only screen and (max-width: 599px) {
                .small  {display: block;}
                .large {display: none;}
            }
            @media only screen and (min-width: 600px){
                .small {display: none;}
                .large {display: block;}
            }
        </style>
    </head>
    <body>
        <p class="small">I'm small</p>
        <p class="large">I'm large</p>
    </body>
</html>
