<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <script>
        /* welcome function will not run until called */
        function welcome () {
            alert("My first JavaScript program!");
        }
    </script>
</head>
<body>
    <a href onmouseout="welcome();">click for a message</a>
</body>
