<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Tables and Forms</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <caption>Personal Skills</caption>
            <tr>
                <th>Type</th> <!-- headings don't have to be at top-->
                <th>Skill</th>
                <th>Years of Experience</th>
            </tr>
            <tr class="evenrow">
                <td>Social</td>
                <td>Teaching</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>Working With Children</td>
                <td>6</td>
            </tr>
            <tr class="evenrow">
                <td>Social</td>
                <td>Public Speaking</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Digital</td>
                <td>Video Editing</td>
                <td>8</td>
            </tr>
            <tr class="evenrow">
                <td>Digital</td>
                <td>SQL</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Digital</td>
                <td>Photoshop</td>
                <td>3</td>
            </tr>
            <tr class="evenrow">
                <td>Physical</td>
                <td>Rock Climbing</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Physical</td>
                <td>Mountain Biking</td>
                <td>4</td>
            </tr>
            <tr class="evenrow">
                <td>Physical</td>
                <td>Pickleball</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Physical</td>
                <td>Racquetball</td>
                <td>2</td>
            </tr>
        </table>

    </body>
</html>
